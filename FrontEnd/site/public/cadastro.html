<body>

    
<!-- conteudo caixa de cadastro e video -->
<div class="conteudo">

    <!-- caixa de credenciais -->
    <div class="esquerdo">
        <div class="cadastro">
            <div class="aba">
                <h1>CADASTRO</h1>
                <div class="box">

                    <h3>Nome:</h3>
                    <input id="input_nome">

                    <h3>E-mail:</h3>
                    <input type="text" id="input_email">

                    <h3>Senha:</h3>
                    <input type="password" id="input_senha">

                    <h3>Confirmar senha:</h3>
                    <input type="password" id="input_confirmarSenha">

                    <p>Já tem uma conta?<a href="login.html"><b> ENTRAR</b></a></p> 
    
                    <div class="botao">
                        <button onclick="cadastrar()">CADASTRAR</button>
                        <a href="index.html">Voltar pro inicio</a>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- caixa de video -->
        <div class="video">
            <div class="box2">
                <img src="./assets/img/videoFuriaLoginGIf (online-video-cutter.com).gif" alt="">
            </div>
        </div>

</div>
</div>
    


    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>

        <div>
           
                <div id="div_aguardar" class="loading-div">
                </div>


                <div id="div_erros_login"></div>
        </div>
    </div>
   
</body>




</html>

<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = input_nome.value;
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;
        var confirmacaoSenhaVar = input_confirmarSenha.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
